<html>
<head>
    <title>原爆イズ</title>
    <style>
        .square_btn {
            display: inline-block;
            padding: 0.5em 1em;
            text-decoration: none;
            background: #668ad8; /*ボタン色*/
            color: #FFF;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

            .square_btn:active { /*ボタンを押したとき*/
                -ms-transform: translateY(4px);
                -webkit-transform: translateY(4px);
                transform: translateY(4px); /*下に動く*/
                box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2); /*影を小さく*/
                border-bottom: none;
            }

			.square_btn:hover {
    background: #cc0000;
}

			.square_bto{
    display: inline-block;
    padding: 7px 20px;
	border-radius: 25px;
    text-decoration: none;
    color: #FFF;
    background-image: -webkit-linear-gradient(45deg, #FFC107 0%, #ff8b5f 100%);
    background-image: linear-gradient(45deg, #FFC107 0%, #ff8b5f 100%);
    transition: .4s;

}

.square_bto:hover {
    background-image: -webkit-linear-gradient(45deg, #FFC107 0%, #f76a35 100%);
    background-image: linear-gradient(45deg, #FFC107 0%, #f76a35 100%);
}

    </style>
    <script type="text/javascript">
        var q = 0;
        function abc(num) {
            q = q+1;
            if (q == 1) {
                if (document.getElementById) {
                    if (num == 0) {
                        document.getElementById("1").innerHTML = "<h2><font color='blue'>不正解</font></h2>";
                        document.getElementById("button1").innerHTML = "<a href='#' class='square_bto' style='pointer-events: auto;' onclick='location.href = 'genbakuizu4.html'' id='button1'>次へ</a>";
                    }
                    else {
                        document.getElementById("1").innerHTML = "<h2><font color='red'>正解</font></h2>";
                        document.getElementById("button1").innerHTML = "<a href='#' class='square_bto' style='pointer-events: auto;' onclick='location.href = 'genbakuizu4.html'' id='button1'>次へ</a>";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <center>
	<font style="font-size: 30px;">

            <font size="7">問題４</font><br />
        プルトニウムは何の原子より重いか？<br />

		<a href="#" class="square_bto" style="pointer-events: none;" onclick="location.href = 'genbakuizu7.html'" id="button1">次へ</a><br>

     </font>   
    </center>
